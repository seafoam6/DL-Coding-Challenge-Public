<md-card class="overview">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Current {{currentForcast.display_location.full}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="row" layout-align="space-around">
    <img class="weather-icon" ng-src="{{currentForcast.icon_url}}">
    <div class="temp">
      <span class="fahrenheit">
        {{currentForecast}}
        {{$ctrl.currentForecast}}
      </span>
    </div>
  </md-card-content>
</md-card>
