<md-toolbar class="md-whiteframe-glow-z1">
 <div class="md-toolbar-tools">
   <span flex></span>
   <img class="header-logo" src="img/manatee-top.png" alt="Weather Manatee">
   <h1>Weather Manatee</h1>
   <span flex></span>
 </div>
</md-toolbar>

<md-content class="main md-padding" layout="column" layout-align="center" >

  <overview-card
    layout="column"
    current-Forecast="currentForecast">
  </overview-card>

  <forecast-card
    layout="column"
    forecast="forecast">
  </forecast-card>

  <ten-day-card
    layout="column"
    ten-Day="tenDay">
  </ten-day-card>

</md-content>


<footer layout="row" flex="noshrink" layout-align="center center" >
  Made with data from <a href="https://www.wunderground.com/"><img class="footer-logo" alt="Weather Underground" src="img/wu-logo.png"></a>
</footer>
